<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Donation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #dc3545;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #343a40;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Blood Donation System</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Signup</a>
    <a href="{% url 'add-product' %}">Donate Blood</a>
</nav>

<div class="content">
    {% if request.user.is_authenticated %}
        <p>Welcome, {{ request.user.username }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
    {% endif %}

    <h2>Donate blood,Save Life</h2>
    <ul>
        {% for i in products %}
            <li>{{ i.gender }} - Age: {{ i.age }}</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
